services:
  db:
    image: postgres:16
    container_name: postgres-container3418
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  app: 
    build:
      context: . 
      dockerfile: Dockerfile 
    container_name: go-finance-app 
    ports:
      - "8080:8080" 
    environment:
      SERVER_ADDR: :8080
      DATABASE_URL: postgres://myuser:mypassword@5432:5432/mydb?sslmode=disable
      JWT_SECRET: 8CbuDi9mtHfh1ZJDdOqJLfCkFwxMajca
      JWT_EXPIRES_IN_MINUTES: 60
    depends_on:
      - db 

volumes:
  pgdata: 